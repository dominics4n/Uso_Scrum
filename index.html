<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All is Soft Inside - Formulario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>

    <form id="FormSuma">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="nocuenta" class="form-label">Número de cuenta:</label>
        <input type="number" id="nocuenta" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="correo" class="form-label">Correo:</label>
        <input type="email" id="correo" class="form-control" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Registrar</button>
        <button type="button" class="btn btn-info text-white">Descargar</button>
      </div>
    </form>

    <div id="resultado" class="mt-4 bg-light p-3 rounded border" style="white-space: pre-wrap; font-family: monospace;">
      No hay usuarios registrados aún.
    </div>
  </div>

  <script src="app.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
